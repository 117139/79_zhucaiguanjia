		<script>
			// var mySwiper
			$(function(){
				$('.M-box2').pagination({
						totalData:100,
						showData:10,
						coping: true,
						// mode: 'fixed',
						// homePage: '首页',
						// endPage: '末页',
						prevContent: '上页',
						nextContent: '下页',
						callback: function (api) {
							//console.log(api.getCurrent())
							var page=api.getCurrent()
							// getdatalist(that,type,cityid,cityid1,page,pagesize)
						}
				}); 
			})
			
			var that
			var vm = new Vue({
				el: '#body',
				data: {
					
					my_cur:0,
					my_r_cur:0
				},
				created: function() {
					
					that=this
					// if(getCookie('logintoken')){
					// 	that.token = getCookie('logintoken')
					// 	// userMsg = JSON.parse(getCookie('userMsg'))
					// }
					
				},
				methods: {
					my_cur_fuc:function(item) {
						that.my_cur=item
					},
					my_r_cur_fuc:function(item) {
						that.my_r_cur=item
					},
					getgimg:function(img) {
						var img1 = img.split("^")
						// console.log(img1[0])
						return img1[0]
					},
					//奢华甄选
					getshdata:function(){
						var that=this
						var datas={
							apipage:'travel',
							op:'travel_data_list',
							type:3,
							keyword:'shzx'
						}
						$.ajax({
							type: "GET",
							url: IPurl,
							data: datas,
							success: function(res) {
								// console.log(res);
								if(typeof(res)=='string'){
									res=JSON.parse(res)
								}
								if (res.error == 0) {
									var resultd = res.list
									that.shdata = resultd
									
								} else {
									layer.msg('获取数据失败')
								}
						
							},
							error: function(err) {
								layer.msg('获取数据失败')
								console.log(err)
							}
						})
					},
					formatter:function(value) {
					    if(!value){
					    	return value
					    }
					    if (value >= 10000 && value < 10000000) {
					      value = (value / 10000).toFixed(1) + "万";
					    } else if (value >= 10000000) {
					      value = (value / 10000000).toFixed(1) + "千万";
					    }
					    return value;
					},
					
				}
			})
			
		</script>
