						￥{{item.jg}}.00
					</div>

						<button @click="item.num<=1?item.num=1:item.num--">-</button>
						<p>{{item.num}}</p>
						<button @click="item.num++">+</button>
					</div>

						10天
					</div>

					</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#gwcCot_ct',
				data: {
					qx: false,
					lists: [
						{xz:false,img:'img/gwcgoods.jpg',p1:'绥化不锈钢阀门厂家-din15不锈钢',p2:'规格 : 3A/0.45KW',jg:'677',num:1,day:10},
						{xz:false,img:'img/gwcgoods.jpg',p1:'2222222',p2:'规格 : 3A/0.45KW',jg:'677',num:1,day:10},
						{xz:false,img:'img/gwcgoods.jpg',p1:'33333333-din15不锈钢',p2:'规格 : 3A/0.45KW',jg:'677',num:1,day:10},
						{xz:false,img:'img/gwcgoods.jpg',p1:'44444444-din15不锈钢',p2:'规格 : 3A/0.45KW',jg:'677',num:1,day:10},
						{xz:false,img:'img/gwcgoods.jpg',p1:'55555555-din15不锈钢',p2:'规格 : 3A/0.45KW',jg:'677',num:1,day:10}
					]
				},
				computed:{
					xznum(){
						let num = 0
						for (let i = 0; i < this.lists.length; i++) {
							if(this.lists[i].xz){
								num += 1
							}
						}
						return num
					},
					hjnum(){
						let num = 0
						for (let i = 0; i < this.lists.length; i++) {
							if(this.lists[i].xz){
								num += this.lists[i].jg * this.lists[i].num
							}
						}
						return num
					}
				},
				methods: {
					// 单选
					dxbtn(index){
						this.lists[index].xz = !this.lists[index].xz
					},
					// 全选
					qxbtn(){
						this.qx = !this.qx
						if(this.qx){
							for (let i = 0; i < this.lists.length; i++) {
								this.lists[i].xz = true
							}
						}else{
							for (let i = 0; i < this.lists.length; i++) {
								this.lists[i].xz = false
							}
						}
					},
					// 删除
					delbtn(index){
						for (let i = 0; i < this.lists.length; i++) {
							if(index == i){
								this.lists.splice(i,1)
							}
						}
					},
					// 删除选中
					istruedel(){
						// for (let t = 0; t < this.lists.length; t++) {
						// 	if(this.lists[t].xz){
						// 		this.lists.splice(t,1)
						// 	}
						// }
					},
					aaa(){
					   //iframe层
					   
					   layer.open({
					     type: 2,
					     title: 'layer mobile页',
					     shadeClose: true,
					     shade: 0.8,
					     area: ['980px', '90%'],
					     content: 'gwht.html' //iframe的url
					   }); 
					}
				}
			})
		</script>
