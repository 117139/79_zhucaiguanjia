					getshdata:function(){
						var that=this
						var datas={
							apipage:'travel',
							op:'travel_data_list',
							type:3,
							keyword:'shzx'
						}
						$.ajax({
							type: "GET",
							url: IPurl,
							data: datas,
							success: function(res) {
								// console.log(res);
								if(typeof(res)=='string'){
									res=JSON.parse(res)
								}
								if (res.error == 0) {
									var resultd = res.list
									that.shdata = resultd
									
								} else {
									layer.msg('获取数据失败')
								}
						
							},
							error: function(err) {
								layer.msg('获取数据失败')
								console.log(err)
							}
						})
					},
					formatter:function(value) {
					    if(!value){
					    	return value
					    }
					    if (value >= 10000 && value < 10000000) {
					      value = (value / 10000).toFixed(1) + "万";
					    } else if (value >= 10000000) {
					      value = (value / 10000000).toFixed(1) + "千万";
					    }
					    return value;
					},
					
				}
			})
